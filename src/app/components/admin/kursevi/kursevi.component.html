<h1 class="text-center text-secondary">Kursevi</h1>
<div  class="row-fluid mb-2">
  <button routerLink="/dashboard" style="background-color:transparent;top: 0;" class="btn btn-light"><i class="fa fa-lg fa-arrow-left text-secondary"></i></button>
  <div class="row mt-2  effect8">
    <div class="col-lg-3 mt-1">
      <a class="btn btn-secondary" routerLink="/dashboard/novi-kurs" ><i class="fa fa-plus"></i></a>
    </div>
    <div class="form-inline col-lg-3">
      <label for="kate" class="mr-1">Kategorije</label>
      <select [(ngModel)]="selected" name="kate" (change)="onChange()" class="form-control">
        <option [selected] value="Svi kursevi"> Svi kursevi</option>
        <option *ngFor="let kat of kategorije" [value]="kat.Naziv">{{kat.Naziv}}</option>
      </select>
    </div>
    <div class="col-lg-3"></div>

    <div class="form-group col-lg-3 mt-2">
      <form class="form-inline">
        <div class="input-group">
          <label for="pretraga" class="mr-1">Pretraga</label>
          <input class="form-control mr-1" type="text" name="pretraga" id="pretraga" [(ngModel)]="pretraga" >
          <span class="input-group-btn mr-1">
            <button class="btn btn-danger" (click)="pretraga = '';pretrazi()" type="button">
              <i class="fa fa-times"></i>
            </button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-primary" (click)="pretrazi()" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  </div>

<ngx-datatable class="material" [rows]="kursevi" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="80" [scrollbarV]="false" [sorts]="[{prop: 'Naslov', dir: 'asc'}]">

  <ngx-datatable-column name="Naziv" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Naslov}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Datum početka" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.DatumPocetka}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Kategorija" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Kategorija}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Cijena" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Cijena}} KM
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Trajanje" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Trajanje}} sedmica
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Broj polaznika" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.BrojPolaznika}} osoba
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Aktivan" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <label class="switch">
        <input type="checkbox" (change)="checkValue(row.Id,row.Aktivan)" name="pogledano" [(ngModel)]="row.Aktivan"
        [ngModelOptions]="{standalone: true}">
        <span class="slider round"></span>
      </label>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Akcija" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div class="btn-group"><a routerLink="/dashboard/izmjena-kurs/{{row.Id}}" class="mr-2 btn"><i class="fa fa-2x fa-edit"></i></a><a (click)="onDeleteClick(row)" class="mr-2 btn"><i class="fa fa-2x fa-trash"></i></a><a routerLink="/kurs/{{row.Id}}/false" class="mr-2 btn"><i class="fa fa-2x fa-expand"></i></a></div>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
