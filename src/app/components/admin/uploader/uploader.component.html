<h1 class="text-center text-secondary">Nova publikacija</h1>
<div  class="row-fluid mb-3">
  <button routerLink="/dashboard/publikacije" style="background-color:transparent;top: 0;" class="btn btn-light"><i class="fa fa-lg fa-arrow-left text-secondary"></i></button>
</div>
<div class="dropzone"
appDropZone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


     <h3>Prevucite</h3>
     <div class="file">
      <label class="file-label">
      <input hidden class="file-input" type="file" (change)="onDrop($event.target.files)">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fa fa-upload"></i>
          </span>
          <span class="file-label">
            ili odaberite fajl...
          </span> <br>
          <span class="file-input"> {{files[files.length-1].name}}</span>
        </span>
      </label>
    </div>
</div>
<div *ngIf="files.length > 0">
  <app-upload-task [file]="files[files.length-1]"></app-upload-task>
</div>
