  <div class="row mb-5 forma">
      <div class="col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center pb-4 pt-3">
              <span class="text-secondary"><i class="fa fa-lock"></i> Lokalno partnerstvo za obrazovanje odraslih </span>Login
            </h1>
            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Lozinka</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
              </div>
              <div class="row">
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </div>
              <div class="formGroup">
                <br>
                <br>
              </div>

              <!-- Calling GoogleAuth Api from AuthService
              <div class="formGroup">
                <button type="button" class="btn btn-block btnGoogle" (click)="auth.GoogleAuth()">
                  Log in with Google
                  <i class="fa fa-google"></i>
                </button>
              </div>-->

            </form>
            <div class="col-lg-6 mt-3"><a routerLink="/forgot-password">Resetuj lozinku</a></div>
          </div>
        </div>
      </div>
    </div>
