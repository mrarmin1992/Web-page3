<div class="container-fluid usluge">
  <p class="vijest naslovPublikacije">Publikacije</p>

</div>
<div class="publik">

  <div  class="row-fluid mb-4">
  </div>
  <div class="row mt-2  pt-3 pb-3">
    <div class="col-lg-3 mt-1">

    </div>
    <div class="form-inline col-lg-3">
      <label for="kate" class="mr-1">Autori</label>
      <select [(ngModel)]="selectedObj" name="kate" (change)="onChange()" class="form-control">
        <option [selected] value="Autori"> Autori</option>
        <option *ngFor="let aut of autori" [value]="aut">{{aut}}</option>
      </select>
    </div>
    <div class="col-lg-3"></div>

    <div class="form-group col-lg-3 mt-2">
      <form class="form-inline">
        <div class="input-group">
          <label for="pretraga" class="mr-1">Pretraga</label>
          <input class="form-control mr-1" type="text" name="pretraga" id="pretraga" [(ngModel)]="pretraga" >
          <span class="input-group-btn mr-1">
            <button class="btn btn-secondary" (click)="pretraga = '';pretrazi()" type="button">
              <i class="fa fa-times"></i>
            </button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-primary" (click)="pretrazi()" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="bs-example">
    <div class="accordion" id="accordionExample">
  <div *ngFor="let publikacija of publikacije; let i = index" class="card effect8 pt-2 pb-2">
    <div class="card-header" id="heading{{i}}">
        <h3 class="mb-0">
            <button type="button" class="btn-link" data-toggle="collapse" attr.data-target="#collapse{{i}}">{{publikacija.Naziv}}</button>
        </h3>
    </div>
    <div id="collapse{{i}}" class="collapse" attr.aria-labelledby="heading{{i}}" data-parent="#accordionExample">
        <div class="card-body">
          <h5 class="card-title">Autor: {{publikacija.Autor}}</h5>
          <p class="card-text" [innerHTML]="publikacija.Opis"></p>
          <a href="{{publikacija.Url}}" target="_blank">Download</a>
        </div>
    </div>
  </div>
    </div>
  </div>

</div>
